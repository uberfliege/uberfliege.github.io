<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GARY LONGORIA</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Background container */
    #bgContainer {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
    }

    /* Media elements */
    .bg-media {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.8s ease-in-out;
        pointer-events: none;
    }

    .active {
        opacity: 1 !important;
    }

    /* OVERLAY CONTENT */
    .overlay {
        position: relative;
        z-index: 10;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 40px;
        margin-left: 50px;
        margin-top: 20px;
    }

    #gl {
        width: 180px;
        opacity: 0.8;
        scale: .6;
        transition: opacity .3s;
    }

    #gl:hover { opacity: 1; }

    #gon {
        position: absolute;
        bottom: -160px;
        right: -195px;
        scale: .1;
        transition: opacity .3s;
        opacity: 0.85;
    }

    #gon:hover { opacity: 1; }

    /* AUDIO TOGGLE BUTTON */
    .audio-toggle {
        position: absolute;
        bottom: 200px;
        left: 1248px;
        opacity: 0.85;
        
    }
    


    /* Hover on desktop only */
    .audio-toggle:hover { opacity: 1; }

    /* Make responsive for tablets & phones */
    @media (max-width: 1024px) {
        .audio-toggle {
            left: auto;
            right: 40px; /* puts it nicely on the right */
            bottom: 40px;
            transform: scale(1.2);
        }
    }

    @media (max-width: 600px) {
        .audio-toggle {
            right: 100px;   /* tighten for small phone screens */
            bottom: 200px;
            transform: scale(1.35);
        }
    }


    .audio-toggle input {
        display: none;
    }

    .audio-toggle .slider {
        width: 46px;
        height: 24px;
        background: #444;
        border-radius: 20px;
        display: block;
        position: relative;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .audio-toggle .slider::before {
        content: "";
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.3s ease;
    }

    .audio-toggle input:checked + .slider {
        background: #00e676;
    }

    .audio-toggle input:checked + .slider::before {
        transform: translateX(22px);
    }

 
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgAudio" preload="auto" muted loop>
    <source src="music/hero.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND MEDIA -->
<div id="bgContainer">

    <video id="intro" class="bg-media" muted playsinline preload="auto">
        <source src="assets/open.mp4" type="video/mp4">
    </video>

    <video class="bg-media" muted playsinline preload="auto"><source src="assets/hd1.mp4" type="video/mp4"></video>
    <video class="bg-media" muted playsinline preload="auto"><source src="assets/hd2.mp4" type="video/mp4"></video>
    <video class="bg-media" muted playsinline preload="auto"><source src="assets/hd3.mp4" type="video/mp4"></video>
    <img src="assets/hd5.jpg" class="bg-media">
    <img src="assets/hd6.jpg" class="bg-media">
    <img src="assets/hd7.jpg" class="bg-media">
    <img src="assets/hd8.jpg" class="bg-media">
    <video class="bg-media" muted playsinline preload="auto"><source src="assets/hd9.mp4" type="video/mp4"></video>

</div>

<!-- OVERLAY ICONS -->
<div class="overlay">
    <a href="https://open.spotify.com/track/2CUruUfTNj0IAVGJlBpeqL" target="_blank">
        <img id="gon" src="assets/gon.jpg">
    </a>

    <a id="con" href="mailto:garyalongoria@pm.me">
        <img id="gl" src="assets/logo.png">
    </a>
    
    <div class="audio-toggle">
        <label>
            <input type="checkbox" id="soundSwitch">
            <span class="slider"></span>
        </label>
    </div>
</div>

<!-- AUDIO TOGGLE UI -->



<script>
/* Smooth Background Controller */

const intro = document.getElementById("intro");
const slides = [...document.querySelectorAll(".bg-media")].filter(el => el !== intro);
let current = -1;
const fadeTime = 1500;
const displayTime = 5000;

/* Preload images */
slides.forEach(el => {
    if (el.tagName === "IMG") {
        const img = new Image();
        img.src = el.src;
    }
});

/* Shuffle array */
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

/* Display slide */
function showSlide(i) {
    slides.forEach(s => s.classList.remove("active"));
    const el = slides[i];
    el.classList.add("active");

    if (el.tagName === "VIDEO") {
        el.currentTime = 0;
        el.play().catch(()=>{});
    }
}

/* Main slideshow loop */
function startLoop() {
    let sequence = shuffle([...slides]);
    let idx = 0;

    showSlide(0);

    setInterval(() => {
        idx++;
        if (idx >= sequence.length) {
            sequence = shuffle([...slides]);
            idx = 0;
        }
        showSlide(idx);
    }, displayTime + fadeTime);
}

/* Intro handling */
intro.onended = () => {
    intro.classList.remove("active");
    setTimeout(startLoop, fadeTime);
};

intro.classList.add("active");
intro.play().catch(() => {
    intro.classList.remove("active");
    startLoop();
});

/* AUDIO TOGGLE ONLY */
const bgAudio = document.getElementById("bgAudio");
bgAudio.muted = true;
bgAudio.volume = 1.0;

const toggle = document.getElementById("soundSwitch");

toggle.addEventListener("change", () => {
    if (toggle.checked) {
        bgAudio.muted = false;
        bgAudio.play().catch(()=>{});
    } else {
        bgAudio.pause();
        bgAudio.currentTime = 0;
        bgAudio.muted = true;
    }
});
</script>

</body>
</html>
