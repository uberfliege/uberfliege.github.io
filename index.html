<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uberfliege</title>
<link rel="stylesheet" href="styles.css">

</head>



<body>

<div class="container">

    <!-- Snake GIF background behind the landing image cutout -->
    <img src="assets/snake.gif" class="snake" alt="Snake Animation">

    <!-- Landing PNG with cutout window -->
    <img src="assets/landing.png" class="landing" alt="Landing">

    <!-- Social Icon Buttons -->
    <div class="icons">
        <a href="https://www.tiktok.com/@studiofliege" target="_blank">
            <img src="assets/tik.png" alt="TikTok">
        </a>

        <a href="https://www.instagram.com/uberfliege" target="_blank">
            <img src="assets/insta.png" alt="Instagram">
        </a>

        <a href="mailto:blackfliege@gmail.com">
            <img src="assets/email.png" alt="Email">
        </a>
    </div>


</div>   
            <!-- AUDIO TOGGLE -->
    <div class="audio-toggle">
        <label>
            <input type="checkbox" id="soundSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <audio id="bgAudio" loop>
        <source src="assets/sound.mp3" type="audio/mpeg">
    </audio>
    <!-- AUDIO TOGGLE --> 
<script>
const audio = document.getElementById('bgAudio');
const toggle = document.getElementById('soundSwitch');

// Turn ON
toggle.addEventListener('change', () => {
    if (toggle.checked) {
        audio.play().catch(() => {}); // In case browser blocks it
    } else {
        audio.pause();
        audio.currentTime = 0;
    }
});
</script>
 

</body>
</html>
